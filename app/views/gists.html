<table at-table list="nameList" class="table table-bordered table-condensed">
  <!-- the header will automatically be created according to the body definition. -->
  <thead></thead>
  <tbody>
    <tr>
      <!-- for each item in list a cell will be rendered, containing the value in attribute. -->
      <td><a href="{{item.url_playground}}">{{item.id}}</a></td><td at-implicit attribute="description"></td>
    </tr>
  </tbody>
</table>
