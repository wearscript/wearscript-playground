<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Wearscript Playground</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--(if target dev)><!-->
    <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
    <script>
      var less = {
        env:'development',
        async:true,
        fileAsync:false,
        poll:1000,
        dumpLineNumbers:"mediaQuery"
      }
    </script>
    <script type="text/javascript" src="bower_components/less/dist/less-1.6.1.min.js"></script>
    <script type="text/javascript">less.watch()</script>
    <!--<!(endif)-->
    <!--(if target dist)>
    <link rel="stylesheet" href="/styles/main.css">
    <!(endif)-->
  </head>
  <body ng-app="wearscriptPlaygroundApp">
    <!-- Add your site or application content here -->
    <nav>
      <ul>
        <li><a href="/">Editor</a></li>
        <li><a href="#/setup">Setup</a></li>
        <li><a href="#/sensors">Sensors</a></li>
        <li><a href="#/data">Data</a></li>
        <li><a href="#/profile">Profile</a></li>
      </ul>
    </nav>
    <div data-ui-ace="{
      useWrapMode : true,
      showGutter: true,
      theme:'tomorrow',
      mode: 'javascript',
      onLoad: aceLoaded,
      onChange: aceChanged
    }"></div>
    <div class="container" ng-view=""></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="bower_components/less/dist/less-1.5.0.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/setup.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/sensors.js"></script>
        <script src="scripts/controllers/data.js"></script>
        <!-- endbuild -->
</body>
</html>
